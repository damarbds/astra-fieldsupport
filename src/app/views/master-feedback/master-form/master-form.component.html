<div class="card">
  <div class="card-body col-6">
    <div class="form-group row">
      <div class="col-3">
        <label>Aplication</label>
      </div>
      <div class="col-9">
        <select  class="form-control" name="" id="" style="width: 100%" [(ngModel)]="selectedApp">
          <option value="" selected>-Choose Application-</option>
          <option *ngFor="let item of listApp" [ngValue]="item">
            <a>{{item.name}}</a>
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-3">
        <label>Name</label>
      </div>
      <div class="col-9">
        <input [(ngModel)]="data.feedbackName" class="form-control" type="text" placeholder="Input Feedback Name" id="">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-3">
          <label for="exampleFormControlTextarea1">Description</label>
      </div>
      <div class="col-9">
          <textarea  class="form-control" id="exampleFormControlTextarea1" placeholder="Feedback Description" rows="3">{{data.description}}</textarea>
      </div>
    </div>
    <div>
      <button class="btn btn-sm btn-success" (click)="onSubmit()">save</button>
      <button class="btn btn-sm btn-danger" (click)="onCancel()">cancel</button>
    </div>
  </div>

</div>
