<div class="card">
  <div class="card-body col-6">
    <div class="form-group row">
      <div class="col-3">
        <label>Aplication</label>
      </div>
      <div class="col-9">
        <select disabled class="form-control" name="" id="" style="width: 100%">
          <option value="" selected>{{data.applicationName}}</option>
          <option value="">Data 2</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-3">
        <label>Name</label>
      </div>
      <div class="col-9">
        <input disabled class="form-control" type="text" [placeholder]="data.feedbackName" id="">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-3">
          <label for="exampleFormControlTextarea1">Description</label>
      </div>
      <div class="col-9">
          <textarea disabled class="form-control" id="exampleFormControlTextarea1" rows="3">{{data.description}}</textarea>
      </div>
    </div>
    <div>
      <button class="btn btn-success" (click)="onCancel()">save</button>
      <button class="btn btn-danger" (click)="onCancel()">cancel</button>
    </div>
  </div>

</div>
