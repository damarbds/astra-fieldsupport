<div class="animated fadeIn">
  <form (ngSubmit)="searchNews()">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">

            <div class="form-group row">
              <label class="col-sm-3 col-md-2 col-form-label">
                Search
              </label>
              <div class="col-sm-9 col-md-4">
                <input type="text" class="form-control" name="keyword" [(ngModel)]="filter.keyword" />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-md-2 col-form-label">
                Periode
              </label>
              <div class="col-sm-9 col-md-4">
                <input type="text" class="form-control" name="daterange" [(ngModel)]="filter.daterange" bsDaterangepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-blue' }"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="submit">
          <i class="fa fa-dot-circle-o"></i> Submit</button>
        <button class="btn btn-sm btn-danger" type="reset">
          <i class="fa fa-ban"></i> Clear</button>
      </div>
    </div>
  </form>

  <div class="card">
    <div class="card-header">
      <button class="btn btn-primary pull-right" [routerLink]="['/news/upsert']">
        Add New Data
      </button>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-bordered" *ngIf="news && news.length > 0">
            <thead>
              <tr>
                <th class="text-center">Action</th>
                <th>Title</th>
                <th class="text-center">Start Date</th>
                <th class="text-center">End Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of news">
                <td class="text-center">
                  <a href="#" [routerLink]="['/news/upsert', item.id]">
                    <i class="fa fa-pencil"></i>
                  </a>
                  &nbsp;
                  <a href="#">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
                <td>
                  <a href="#" [routerLink]="['/news/detail', item.id]">
                    {{ item.title }}
                  </a>
                </td>
                <td class="text-center">
                  {{ item.startDate | date: 'dd-MMM-yyyy HH:mm' }}
                </td>
                <td class="text-center">
                  {{ item.endDate | date: 'dd-MMM-yyyy HH:mm' }}
                </td>
              </tr>
            </tbody>
          </table>

          <div *ngIf="!news || news.length == 0">
            <i>No Data</i>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer" *ngIf="news && news.length > 0">
      <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
</div>
