<div class="animated fadeIn">
  <form>
    <div class="card">
      <div class="card-body">
        <div class="form-group row">
          <label class="col-sm-3 col-md-2 col-form-label">
            To
          </label>
          <div class="col-sm-9 col-md-10">
            <label>
              <input type="checkbox" name="checkSendToAll" [(ngModel)]="checkSendToAll" (click)="setSendToAllRecipients($event)" /> Send to All
            </label>
            <input type="text" name="recipients" class="form-control" [(ngModel)]="news.recipients" [readonly]="checkSendToAll" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-md-2 col-form-label">
            Title
          </label>
          <div class="col-sm-9 col-md-10">
            <input type="text" name="recipients" class="form-control" [(ngModel)]="news.recipients" [readonly]="checkSendToAll" />            
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-md-2 col-form-label">
            Start Date
          </label>
          <div class="col-sm-9 col-md-10">
            <label>
              <input type="checkbox" name="checkStartDateToday" [(ngModel)]="checkStartDateToday" (click)="setStartDateToday($event)" /> Present
            </label>
            <input type="text" name="startDate" class="form-control" [(ngModel)]="news.startDate" bsDatepicker [readonly]="checkStartDateToday" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-md-2 col-form-label">
            End Date
          </label>
          <div class="col-sm-9 col-md-10">
            <label>
              <input type="checkbox" name="checkEndDateNever" [(ngModel)]="checkEndDateNever" (click)="clearEndDate($event)" /> Never
            </label>
            <input type="text" name="endDate" class="form-control" [(ngModel)]="news.endDate" bsDatepicker [readonly]="checkEndDateNever" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-md-2 col-form-label">
            Body News
          </label>
          <div class="col-sm-9 col-md-10">
            <textarea name="content" cols="30" rows="10" class="form-control" [(ngModel)]="news.content"></textarea>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="submit">
          <i class="fa fa-dot-circle-o"></i> Send</button>
        <button class="btn btn-sm btn-default" type="reset">
          <i class="fa fa-ban"></i> Clear</button>
        <button class="btn btn-sm btn-danger" type="button" (click)="back()">
          <i class="fa fa-times"></i> Cancel</button>
      </div>
    </div>
  </form>
</div>

<pre>{{news|json}}</pre>
