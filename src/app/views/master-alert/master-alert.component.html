<div class="animated fadeIn">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group row">
            <label class="col-sm-3 col-md-2 col-form-label">
              Group Name
            </label>
            <div class="col-sm-9 col-md-4">
              <input type="text" class="form-control" [(ngModel)]="search" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)="findData(search)">Search</button>
      <button class="btn btn-danger" (click)="clearSearch()">Clear</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <button class="btn btn-primary pull-left" (click)="create()">
        Add New Data
      </button>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 150px;" class="text-center">Action</th>
                <th class="text-center">Alert Group Name</th>
                <th class="text-center">Count of User</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of returnData">
                <td class="text-center">
                  <a href="javascript:;" class="btn btn-link" (click)="create()">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a href="javascript:;" class="btn btn-link" (click)="create()">
                    <i class="fa fa-info"></i>
                  </a>
                  <a href="javascript:;" class="btn btn-link" (click)="delete()">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
                <td class="text-center">{{item.alert}}</td>
                <td class="text-center">{{item.count}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <pagination class="pull-right" [totalItems]="count" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" (pageChanged)="pageChanged($event)"></pagination>

    </div>
  </div>
</div>
